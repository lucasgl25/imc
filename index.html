<body>

    <h1>I.M.C</h1>

    <label for="peso"> Peso  KG</label>
 

    <center><input type="number" id="peso" name="peso"></center>
    <br>

    <label for="altura">Altura CM</label>
   

    <center><input type="number" id="altura" name="altura"></center>
    <br>

    <button onclick="calcularImc()">Calcular</button>
    <br>

    <p>Seu índice de massa corporal é: <span id="resultado"></span></p>

    
    <script>

        function calcularImc(){
            const peso = window.document.getElementById("peso").value;
            const altura = window.document.getElementById("altura").value;
            const imc = peso / (altura**2)
            document.getElementById("resultado").textContent = imc.toFixed(2)
        }

        let tituloDinamico = document.title;
        window.addEventListener("blur", ()=>{

        })

        window.addEventListener("focus", ()=>{
            document.title = "Voltou por medo"
        })


    </script>
